<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | [Challenge Name Here]</title>
		<link href="./output.css" rel="stylesheet" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap");
		</style>
	</head>
	<body class="h-screen flex justify-center">
		<main class="ml-3 mr-3 font-montserrat">
			<div class="mt-10 text-center">
				<h1 class="text-lg text-DarkGrayishBlue">Our Pricing</h1>
				<div class="mt-4 flex justify-center md:mt-8">
					<span class="text-GrayishBlue text-sm">Annually</span>
					<div
						class="toggle-button cursor-pointer relative bg-gradient-to-r from-gradientFrom to-gradientTo h-5 w-9 rounded-xl ml-4 mr-4">
						<div
							class="dot w-4 h-4 top-2px left-2px absolute rounded-full bg-white"></div>
					</div>
					<span class="text-GrayishBlue text-sm"> Monthly</span>
				</div>
			</div>
			<div class="mt-10 mb-10 md:flex md:justify-center md:items-center">
				<section
					class="flex flex-col items-center bg-white rounded-lg p-4 shadow-lg md:rounded-none md:rounded-l-lg w-52">
					<span class="text-xs text-GrayishBlue">Basic</span>
					<div class="flex items-center mt-2 gap-1">
						<span class="text-2xl text-DarkGrayishBlue">$</span>
						<span class="monthly text-5xl text-DarkGrayishBlue hidden"> 19.99</span>
						<span class="annually text-5xl text-DarkGrayishBlue">199.99</span>
					</div>

					<div class="h-px w-full bg-LightGrayishBlue mt-4"></div>
					<span class="text-xs text-DarkGrayishBlue mt-4"> 500 GB Storage</span>
					<div class="h-px w-full bg-LightGrayishBlue mt-4"></div>
					<span class="text-xs text-DarkGrayishBlue mt-4"> 2 Users Allowed</span>
					<div class="h-px w-full bg-LightGrayishBlue mt-4"></div>
					<span class="text-xs text-DarkGrayishBlue mt-4"> Send up to 3 GB</span>
					<div class="h-px w-full bg-LightGrayishBlue mt-4"></div>
					<button
						class="bg-gradient-to-r from-gradientFrom to-gradientTo border border-transparent hover:text-gradientTo hover:bg-none hover:bg-white hover:border hover:border-gradientTo text-white text-xs mt-5 rounded-md w-full pt-2 pb-2 uppercase">
						Learn More
					</button>
				</section>
				<section
					class="flex flex-col items-center p-4 bg-gradient-to-b from-gradientFrom to-gradientTo mt-4 rounded-lg shadow-lg md:m-0 md:pt-10 md:pb-10 w-52">
					<span class="text-xs text-white"> Professional</span>
					<div class="flex items-center gap-1 mt-2">
						<span class="text-2xl text-white">$</span>
						<span class="monthly text-5xl text-white hidden">24.99</span>
						<span class="annually text-5xl text-white">249.99</span>
					</div>
					<div class="h-px w-full bg-gradientFrom mt-4"></div>
					<span class="text-xs text-white mt-4"> 1 TB Storage</span>
					<div class="h-px w-full bg-gradientFrom mt-4"></div>
					<span class="text-xs text-white mt-4">5 Users Allowed</span>
					<div class="h-px w-full bg-gradientFrom mt-4"></div>
					<span class="text-xs text-white mt-4"> Send up to 10 GB</span>
					<div class="h-px w-full bg-gradientFrom mt-4"></div>
					<button
						class="bg-white text-gradientTo hover:bg-gradient-to-r border border-transparent from-gradientFrom to-gradientTo hover:border-white hover:border hover:text-white text-xs mt-5 rounded-md w-full pt-2 pb-2 uppercase">
						Learn More
					</button>
				</section>
				<section
					class="flex flex-col items-center bg-white rounded-lg p-4 mt-4 shadow-lg md:m-0 md:rounded-none md:rounded-r-lg w-52">
					<span class="text-xs text-GrayishBlue"> Master </span>
					<div class="flex items-center gap-1 mt-2">
						<span class="text-2xl text-DarkGrayishBlue">$</span>
						<span class="monthly text-5xl text-DarkGrayishBlue hidden"> 39.99 </span>

						<span class="annually text-5xl text-DarkGrayishBlue">399.99</span>
					</div>
					<div class="h-px w-full bg-LightGrayishBlue mt-4"></div>
					<span class="text-xs text-DarkGrayishBlue mt-4"> 2 TB Storage</span>
					<div class="h-px w-full bg-LightGrayishBlue mt-4"></div>
					<span class="text-xs text-DarkGrayishBlue mt-4"> 10 Users Allowed</span>
					<div class="h-px w-full bg-LightGrayishBlue mt-4"></div>
					<span class="text-xs text-DarkGrayishBlue mt-4"> Send up to 20 GB</span>
					<div class="h-px w-full bg-LightGrayishBlue mt-4"></div>
					<button
						class="bg-gradient-to-r from-gradientFrom to-gradientTo hover:text-gradientTo border border-transparent hover:bg-none hover:bg-white hover:border-gradientTo hover:border text-white text-xs mt-5 rounded-md w-full pt-2 pb-2 uppercase">
						Learn More
					</button>
				</section>
			</div>
		</main>
		<script src="main.js"></script>
	</body>
</html>
