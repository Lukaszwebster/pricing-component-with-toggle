<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | [Challenge Name Here]</title>
		<link href="./output.css" rel="stylesheet" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap");
		</style>
	</head>
	<body class="bg-bgTop bg-no-repeat bg-VeryLightGrayishBlue">
		<main class="ml-3 mr-3 font-montserrat">
			<div class="mt-10 text-center">
				<h1 class="text-lg text-DarkGrayishBlue">Our Pricing</h1>
				<div class="mt-4 flex justify-center">
					<span class="text-GrayishBlue text-sm">Annually</span>
					<div
						class="relative bg-gradient-to-r from-gradientFrom to-gradientTo h-5 w-9 rounded-xl ml-4 mr-4">
						<div class="w-4 h-4 top-2px left-2px absolute rounded-full bg-white"></div>
					</div>
					<span class="text-GrayishBlue text-sm"> Monthly</span>
				</div>
			</div>
			<div class="mt-10 mb-10">
				<section class="flex flex-col items-center bg-white rounded-lg p-4 shadow-lg">
					<span class="text-xs text-GrayishBlue">Basic</span>
					<span class="text-5xl mt-2 text-DarkGrayishBlue hidden"> &dollar;19.99</span>
					<span class="text-5xl mt-2 text-DarkGrayishBlue"> &dollar;199.99</span>
					<div class="h-px w-full bg-LightGrayishBlue mt-4"></div>
					<span class="text-xs text-DarkGrayishBlue mt-4"> 500 GB Storage</span>
					<div class="h-px w-full bg-LightGrayishBlue mt-4"></div>
					<span class="text-xs text-DarkGrayishBlue mt-4"> 2 Users Allowed</span>
					<div class="h-px w-full bg-LightGrayishBlue mt-4"></div>
					<span class="text-xs text-DarkGrayishBlue mt-4"> Send up to 3 GB</span>
					<div class="h-px w-full bg-LightGrayishBlue mt-4"></div>
					<button
						class="bg-gradient-to-r from-gradientFrom to-gradientTo text-white text-xs mt-5 rounded-md w-full pt-2 pb-2 uppercase">
						Learn More
					</button>
				</section>
				<section
					class="flex flex-col items-center p-4 bg-gradient-to-b from-gradientFrom to-gradientTo mt-4 rounded-lg shadow-lg">
					<span class="text-xs text-white"> Professional</span>

					<span class="text-5xl mt-2 text-white hidden"> &dollar;24.99</span>
					<span class="text-5xl mt-2 text-white"> &dollar;249.99</span>
					<div class="h-px w-full bg-gradientFrom mt-4"></div>
					<span class="text-xs text-white mt-4"> 1 TB Storage</span>
					<div class="h-px w-full bg-gradientFrom mt-4"></div>
					<span class="text-xs text-white mt-4">5 Users Allowed</span>
					<div class="h-px w-full bg-gradientFrom mt-4"></div>
					<span class="text-xs text-white mt-4"> Send up to 10 GB</span>
					<div class="h-px w-full bg-gradientFrom mt-4"></div>
					<button
						class="bg-white text-gradientTo text-xs mt-5 rounded-md w-full pt-2 pb-2 uppercase">
						Learn More
					</button>
				</section>
				<section class="flex flex-col items-center bg-white rounded-lg p-4 mt-4 shadow-lg">
					<span class="text-xs text-GrayishBlue"> Master </span>
					<span class="text-5xl mt-2 text-DarkGrayishBlue hidden"> &dollar;39.99 </span>
					<span class="text-5xl mt-2 text-DarkGrayishBlue"> &dollar;399.99</span>
					<div class="h-px w-full bg-LightGrayishBlue mt-4"></div>
					<span class="text-xs text-DarkGrayishBlue mt-4"> 2 TB Storage</span>
					<div class="h-px w-full bg-LightGrayishBlue mt-4"></div>
					<span class="text-xs text-DarkGrayishBlue mt-4"> 10 Users Allowed</span>
					<div class="h-px w-full bg-LightGrayishBlue mt-4"></div>
					<span class="text-xs text-DarkGrayishBlue mt-4"> Send up to 20 GB</span>
					<div class="h-px w-full bg-LightGrayishBlue mt-4"></div>
					<button
						class="bg-gradient-to-r from-gradientFrom to-gradientTo text-white text-xs mt-5 rounded-md w-full pt-2 pb-2 uppercase">
						Learn More
					</button>
				</section>
			</div>
		</main>
	</body>
</html>
